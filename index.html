<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Yum Bites!!</title>
  </head>
  <body>
    <nav>
      <div class="nav-main">
        <button class="btn btn-logo">LOGO</button>
        <div class="nav-mini">
          <button class="btn btn-home">HOME</button>
          <button class="btn btn-search">Search</button>
          <button class="btn btn-explore">Explore</button>
          <button class="btn btn-myplate">My Plate</button>
        </div>

        <button class="btn btn-sign">Sign in/Sign up</button>
      </div>
    </nav>

    <div class="head-image">
      <img class="img-headfood" src="images/header-Food.jpg" alt="foodpic" />
    </div>

    <section>
      <div class="swiper myswiper container">
        <div class="swiper-wrapper content">
          <div class="swiper-slide card">
            <div class="card-content">
              <div class="image">
                <img
                  class="img-foodCard"
                  src="images/food-card.png"
                  alt="food-card"
                />
                <h4>Product Name</h4>
                <h6>Rating: 4.5/5</h6>
                <h5>Price: Rs.00</h5>
                <button class="btn-addToPlate">Add to Plate</button>
              </div>
            </div>
          </div>
          <!-- first card done -->
          <div class="swiper-slide card">
            <div class="card-content">
              <div class="image">
                <img
                  class="img-foodCard"
                  src="images/food-card.png"
                  alt="food-card"
                />
                <h4>Product Name</h4>
                <h6>Rating: 4.5/5</h6>
                <h5>Price: Rs.00</h5>
                <button class="btn-addToPlate">Add to Plate</button>
              </div>
            </div>
          </div>
          <!-- second card done -->
        </div>
      </div>
    </section>
  </body>
</html>
